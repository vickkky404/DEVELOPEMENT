<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOWS IN CSS</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px green;

        }
    </style>
</head>
<body>
    <!-- shadows are used to provide shadow to the element  -->
     <div class="box">
        iam a box
     </div>
</body>
</html>

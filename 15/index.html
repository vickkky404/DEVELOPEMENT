<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS overflow property</title>
    <style>
        .box{
            width: 50vw;
            height: 30vh;
            border: 2px solid black;
            overflow: scroll;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt aperiam totam sunt qui doloribus repellat, est atque accusamus eos aut omnis fugiat?
    </div>
</body>
</html>
